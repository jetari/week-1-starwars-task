<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Star Wars</title>

    <link rel="stylesheet" href="/style/index.css" />
  </head>

  <body>
    <div class="header-box">
      <img src="img-1.png" />
    </div>

    <div class="overlay hidden">
      <section class="modal">
        <div class="flex">
          <button class="btn-close">X</button>
        </div>

        <p class="char-name">Name:</p>
        <p class="char-gender">Gender:</p>
        <p class="char-height">Height:</p>
      </section>
    </div>

    <div class="container">
      <div class="box">
        <img src="luke-skywalker.png" />

        <button class="btn btn-open" id="0">Luke Skywalker</button>
      </div>

      <div class="box">
        <img src="c-3po.png" />

        <button class="btn btn-open" id="1">C- 3PO</button>
      </div>

      <div class="box">
        <img src="r2-d2.png" />

        <button class="btn btn-open" id="2">R2 - D2</button>
      </div>

      <div class="box">
        <img src="darth-vader.png" />

        <button class="btn btn-open" id="3">Darth Vader</button>
      </div>

      <div class="box">
        <img src="leia-organa.png" />

        <button class="btn btn-open" id="4">Leia Organa</button>
      </div>

      <div class="box">
        <img src="owen-larrs.png" />

        <button class="btn btn-open" id="5">Owen Lars</button>
      </div>

      <div class="box">
        <img src="beru-whitesum.png" />

        <button class="btn btn-open" id="6">Beru Whitesum Lars</button>
      </div>

      <div class="box">
        <img src="r5-d4.png" />

        <button class="btn btn-open" id="7">R5 - D4</button>
      </div>

      <div class="box">
        <img src="biggs-dark-lighter.png" />

        <button class="btn btn-open" id="8">Biggs Dark Lighter</button>
      </div>

      <div class="box">
        <img src="obi-wan-kenobi.png" />

        <button class="btn btn-open" id="9">Obi-Wan Kenobi</button>
      </div>
    </div>
  </body>

  <script src="/script/index.js"></script>
</html>
